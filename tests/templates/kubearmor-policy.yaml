apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: kubearmor-block-process
  namespace: kubearmor-test
spec:
  severity: 3
  selector:
    matchLabels:
      app: nginx-test-pod
  process:
    matchPaths:
      - path: /usr/bin/apt
      - path: /usr/bin/apt-get

  action: Block
